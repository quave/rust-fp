[workspace]
members = [
    "frida_core",
    "frida_ecom"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Nice Folks"]

[workspace.dependencies]
url = { version = "2.5.3", default-features = false }
idna = "1.0.0"
actix-web = "4.9.0"
async-trait = "0.1.83"
chrono = { version = "0.4.38", features = ["serde"] }
log = "0.4.22"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
dotenv = "0.15.0"
env_logger = "0.11.5"
tokio = { version = "1.41.0", features = ["rt-multi-thread", "macros", "time"] }
tempfile = "3.8.1"
sqlx = { version = "0.8.3", features = [
    "runtime-tokio-native-tls",
    "sqlite",
    "chrono",
    "json",
    "macros"
]}
clap = { version = "4.5.1", features = ["derive"] }
toml = "0.8.10"