version: '3.8'

services:
  importer:
    build: .
    command: importer --config /usr/local/bin/config/importer.toml
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=debug
    volumes:
      - frida_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  processor:
    build: .
    command: processor --config /usr/local/bin/config/processor.toml
    environment:
      - RUST_LOG=debug
    volumes:
      - frida_data:/data
    depends_on:
      importer:
        condition: service_healthy

volumes:
  frida_data:
