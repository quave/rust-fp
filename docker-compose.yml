version: '3.8'

services:
  importer:
    build: .
    command: importer --config /usr/local/bin/frida_ecom/config/${PROFILE}.yaml
    ports:
      - "3001:3000"
    environment:
      - RUST_LOG=debug
      - DATABASE_URL=postgresql://frida:frida@0.0.0.0:5432/frida
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 5s
      timeout: 5s
      retries: 3

  processor:
    build: .
    command: processor --config /usr/local/bin/frida_ecom/config/${PROFILE}.yaml
    environment:
      - RUST_LOG=debug
      - DATABASE_URL=postgresql://frida:frida@0.0.0.0:5432/frida
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: frida
      POSTGRES_USER: frida
      POSTGRES_PASSWORD: frida
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U frida -d frida" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
